<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PB HTML</title>
  </head>
  <body>
    <h1>This is h1</h1>
    <h2>This is H2, ooo</h2>
    <!-- This is a comment! use ctrl + / to make it a comment -->
    <p>Lorem, ipsum dolor.</p>
    <!-- breaks into a new line -->
    <br />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, nihil?
    </p>
    <!-- ul makes an unordered list -->
    <ul>
      <li>one</li>
      <li>to</li>
      <li>tres</li>
    </ul>
    <p>ANOTHER LIST</p>
    <!-- ol makes and ordered list -->
    <ol>
      <li>UNO</li>
      <li>deux</li>
      <li>three</li>
    </ol>

    <!-- anchor tag used to reference a URL; _self in target to call on same page, _blank for a new tab -->
    <a href="https://www.google.co.uk/" target="_blank">This will take you to google</a>

    <!-- ./ can be used like in bash to explore folders: ./ is within this folder ie you can find the image HERE in the IMAGE FOLDER -->
    <!-- ../ is the parent folder, .../ grandparent etc -->
    <img src="./images/804F7894-88F1-4D7C-B740-6DC3C152D2B2 (1).jpg" alt="a picture of a judgemental cat" height="250px">
  </body>
</html>
